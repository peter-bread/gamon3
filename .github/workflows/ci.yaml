---
name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # TODO: Lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Run tests
        run: make test
